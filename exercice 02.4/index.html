<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" placeholder="Press space" id="nom" />
  </form>

<script>
	var element = document.getElementById('nom');
	element.oninput = function() {
	prompt("Votre nom?");
};
</script>
<form>
    <label for="nom">Votre prenom  : </label><input type="text" name="nom" placeholder="Press space" id="prenom" />
  </form>

<script>

    var element = document.getElementById('prenom');
	element.addEventListener('input', function() {
	prompt("Votre prenom");
});

</script>
</body>
</html>
