<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      
     <img src="images/image1.jpg" onmouseover="rollover(this)" onmouseout="mouseaway(this)"/>

<script type="text/javascript">

    function rollover(my_image)
    {
        my_image.src = 'images/image1_2.jpg';

    }

</script>
<script type="text/javascript">

    function mouseaway(my_image)
    {

        my_image.src = "images/image1.jpg";

    }

</script>
  </body>
</html>
